<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="manual">
      <p>Hover on <br />screen to turn on iPhone!</p>
    </div>
    <div class="box">
      <div class="inner">
        <div class="upper">
          <p>9:41</p>
        </div>
        <div class="upper-icons">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full"></i>
        </div>

        <form>
          <input type="text" class="screen" />
        </form>

        <div class="buttons">
          <button type="buttons" class="btn btn-clear">AC</button>
          <button type="button" class="btn btn-special">+/-</button>
          <button type="button" class="btn btn-special" data-num="%">%</button>
          <button type="button" class="btn btn-yellow" data-num="/">รท</button>

          <button type="button" class="btn btn-grey" data-num="7">7</button>
          <button type="button" class="btn btn-grey" data-num="8">8</button>
          <button type="button" class="btn btn-grey" data-num="9">9</button>
          <button type="button" class="btn btn-yellow" data-num="*">ร</button>

          <button type="button" class="btn btn-grey" data-num="4">4</button>
          <button type="button" class="btn btn-grey" data-num="5">5</button>
          <button type="button" class="btn btn-grey" data-num="6">6</button>
          <button type="button" class="btn btn-yellow" data-num="-">-</button>

          <button type="button" class="btn btn-grey" data-num="1">1</button>
          <button type="button" class="btn btn-grey" data-num="2">2</button>
          <button type="button" class="btn btn-grey" data-num="3">3</button>
          <button type="button" class="btn btn-yellow" data-num="+">+</button>

          <button type="button" class="btn btn-grey push" data-num="0">
            0
          </button>

          <button type="button" class="btn btn-grey" data-num=".">.</button>
          <button type="buttons" class="btn-equal">=</button>
          <div class="bar"></div>
        </div>
        <div class="notch"></div>
      </div>
      <i class="ntb btn1"></i>
      <i class="ntb btn2"></i>
      <i class="ntb btn3"></i>
      <i class="ntb btn4"></i>
    </div>

    <script src="app.js"></script>
  </body>
</html>
